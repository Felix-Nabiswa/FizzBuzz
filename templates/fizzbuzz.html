<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
</head>
<body>
    <ul>
{% for number in numbers %}
    {% if number % 15 == 0 %}
        <li>FizzBuzz</li>
    {% elif number % 5 == 0 %}
        <li>Buzz</li>
    {% elif number % 3 == 0 %}
        <li>Fizz</li>
    {% else %}
        <li>{{ number }}</li>
    {% endif %}
{% endfor %}
</ul>
</body>
</html>
